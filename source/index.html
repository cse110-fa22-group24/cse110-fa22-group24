<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Buddy</title>
  <link rel="icon" 
    type="image/png" 
    href="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png">
  <!-- styles -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito">
  <link rel="stylesheet"
    href="./styles/main.css">
  <link rel="stylesheet"
    href="./styles/form.css">
  <!-- scripts -->
  <script src="./scripts/JobDetails.js" type="module"></script>
  <script src="./scripts/SortBar.js" type="module"></script>
  <script src="./scripts/main.js" type="module"></script>
  
</head>
<body>

<!-- layout for the entire page-->

  <header>
    <div id="banner">
      <div id="branding">
        <img src="assets/agenda.png" id="logo">
        <p class="title">Job Buddy</p>
      </div>
      <button id="profile-button">
        <img src="assets/profile.svg" id="profile-icon">
      </button>
    </div>
    <hr>
  </header>

  <!--naviagtion bar on the left-->
  <div id="navigation-bar">
    <input type="text" placeholder="  🔍 Search.." id="search_bar">
    <div id="sort_header">
      <span id="text">Sort</span>
      <hr id="sort_hr">
    </div>
    <div id="bar_list">
    <!-- Add sort-bar elements here -->
    </div> 
    <button id="New_Application">New application</button>
  </div>

  <main>
    <!-- Add job-details elements here -->
  </main>
<!-- job-details-form -->
<div id="hidden">
  <form id="job-details-form">
    <!-- Summary -->
    <div class="row">
      <label for="company">
        Company
        <input type="text" id="company" name="company" required/>
      </label>
      <label for="position">
        Position
        <input type="text" id="position" name="position" required/>
      </label>
    </div>
    <div class="row">
      <label for="location">
        Location
        <input type="text" id="location" name="location" required/>
      </label>
      <label for="status">
        Status
        <input type="text" id="status" name="status" required/>
      </label>
      <label for="deadline">
        Deadline
        <input type="datetime-local" id="deadline" name="deadline" required/>
      </label>
    </div>
    <!-- Details -->
    <label for="description">
      Description
      <textarea id="description" name="description" rows="5"></textarea>
    </label>
    <label for="notes">
      Notes
      <textarea id="notes" name="notes" rows="5"></textarea>
    </label>
    <div class="row">
      <label for="contactName">
        Contact Name
        <input type="text" id="contactName" name="contactName"/>
      </label>
      <label for="contactEmail">
        Contact Email
        <input type="email" id="contactEmail" name="contactEmail"/>
      </label>
    </div>
    <div class="row">
      <label for="portalUrl">
        Portal
        <input type="url" id="portalUrl" name="portalUrl"/>
      </label>
      <label for="portalUser">
        Portal Username
        <input type="text" id="portalUser" name="portalUser"/>
      </label>
      <label for="portalPass">
        Portal Password
        <input type="text" id="portalPass" name="portalPass"/>
      </label>
    </div>
    <div class="row" id="buttons">
      <button type="submit">Done</button>
      <button type="button" id="cancel">Cancel</button>
    </div>
  </form>
</div>
</body>
</html>
