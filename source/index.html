<body>

<!-- layout for the entire page-->
<div id="full-page">
  <header>
    <h1>Test Page</h1>
  </header>

  <!--naviagtion bar on the left-->
  <div id="navigation-bar">

  </div>

  <!-- job-details-form -->
  <main>
    <!-- Add job-details here -->
  </main>

</div>
  




  <div class="new application form">

  </div>

<div id="hidden">
  <form id="job-details-form">

    <!-- Summary -->
  
    <div class="row">
      <label for="company">
        Company
        <input type="text" id="company" name="company" required/>
      </label>
  
      <label for="position">
        Position
        <input type="text" id="position" name="position" required/>
      </label>
    </div>
  
    <div class="row">
      <label for="location">
        Location
        <input type="text" id="location" name="location" required/>
      </label>
  
      <label for="status">
        Status
        <input type="text" id="status" name="status" required/>
      </label>
  
      <label for="deadline">
        Deadline
        <input type="datetime-local" id="deadline" name="deadline" required/>
      </label>
    </div>
  
    <!-- Details -->
  
    <label for="description">
      Description
      <textarea id="description" name="description" rows="5"></textarea>
    </label>
  
    <label for="notes">
      Notes
      <textarea id="notes" name="notes" rows="5"></textarea>
    </label>
  
    <div class="row">
      <label for="contactName">
        Contact Name
        <input type="text" id="contactName" name="contactName"/>
      </label>
      
      <label for="contactEmail">
        Contact Email
        <input type="email" id="contactEmail" name="contactEmail"/>
      </label>
    </div>
  
    <div class="row">
      <label for="portalUrl">
        Portal
        <input type="url" id="portalUrl" name="portalUrl"/>
      </label>
  
      <label for="portalUser">
        Portal Username
        <input type="text" id="portalUser" name="portalUser"/>
      </label>
  
      <label for="portalPass">
        Portal Password
        <input type="text" id="portalPass" name="portalPass"/>
      </label>
    </div>
  
    <div class="row" id="buttons">
      <button type="submit">Done</button>
      <button type="button" id="cancel">Cancel</button>
    </div>
  
  </form>  
</div>

  <!-- end job-details-form -->
</body>
</html>
