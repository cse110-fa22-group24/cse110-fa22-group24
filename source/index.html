<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
    type="image/png" 
    href="https://www.w3.org/html/logo/downloads/HTML5_Badge_32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito">
  <link rel="stylesheet"
    href="./styles/global.css">
  <link rel="stylesheet"
    href="./styles/form.css">
  <title>Test Page</title>
</head>
<body>
  <header>
    <h1>Test Page</h1>
  </header>
  <main>
    <!-- Add job-details here -->
  </main>

  <!-- job-details-form -->

  <form id="job-details-form">
    <!-- Summary -->
    <div class="row">
      <label for="company">
        Company
        <input type="text" id="company" name="company" required/>
      </label>
      <label for="position">
        Position
        <input type="text" id="position" name="position" required/>
      </label>
    </div>
    <div class="row">
      <label for="location">
        Location
        <input type="text" id="location" name="location" required/>
      </label>
      <label for="status">
        Status
        <input type="text" id="status" name="status" required/>
      </label>
      <label for="deadline">
        Deadline
        <input type="datetime-local" id="deadline" name="deadline" required/>
      </label>
    </div>
    <!-- Details -->
    <label for="description">
      Description
      <textarea id="description" name="description" rows="5"></textarea>
    </label>
    <label for="notes">
      Notes
      <textarea id="notes" name="notes" rows="5"></textarea>
    </label>
    <div class="row">
      <label for="contactName">
        Contact Name
        <input type="text" id="contactName" name="contactName"/>
      </label>
      <label for="contactEmail">
        Contact Email
        <input type="email" id="contactEmail" name="contactEmail"/>
      </label>
    </div>
    <div class="row">
      <label for="portalUrl">
        Portal
        <input type="url" id="portalUrl" name="portalUrl"/>
      </label>
      <label for="portalUser">
        Portal Username
        <input type="text" id="portalUser" name="portalUser"/>
      </label>
      <label for="portalPass">
        Portal Password
        <input type="text" id="portalPass" name="portalPass"/>
      </label>
    </div>
    <div class="row" id="buttons">
      <button type="submit">Done</button>
      <button type="button" id="cancel">Cancel</button>
    </div>
  </form>

  <!-- end job-details-form -->

  <footer>
    <p>The source for this site is available on GitHub in 
      <a href="https://github.com/cse110-fa22-group24/cse110-fa22-group24">this repository</a>.
    </p>
  </footer>
</body>
</html>
