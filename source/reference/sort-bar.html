<div>
  <label for="field">
    <input type="checkbox" id="field" name="field"/>
    <span>Sorting Field</span>
  </label>
  <label for="order">
    <input type="checkbox" id="order" name="order"/>
    <img src="../assets/next.png">
  </label>
</div>

<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Nunito">

<style>
/* font */

* {
  font-family: "Nunito", sans-serif;
  font-size: 14pt;
  color: #1e7a1d;
}

/* background */

div {
  display: flex;
  align-items: center;
  border: none;
  border-radius: 10px;
  background-color:  #dbf8ff;
}

/* labels */

label {
  padding: 0.5rem 1rem;
  user-select: none; /* prevent text selection */
}

label[for=field] {
  flex-grow: 1;
}

#order ~ img {
  transform: rotate(270deg);
}

#order:checked ~ img {
  transform: rotate(90deg);
}

/* checkboxes */

input {
  display: none; /* hide default checkbox */
}

</style>

<script>
  const div = document.querySelector('div');
  const fieldText = document.querySelector('span');
  const fieldInput = document.querySelector('#field');
  const orderImg = document.querySelector('img');
  fieldInput.addEventListener('click', () => {
    // If field is toggled on
    if (fieldInput.checked) {
      div.setAttribute('style', 'background-color: #69ddff')
      // Set text and arrow to white
      fieldText.setAttribute('style', 'color: white');
      orderImg.setAttribute('style', 'filter: invert()');
    } else {
      // Reset styles to default
      div.removeAttribute('style');
      fieldText.removeAttribute('style');
      orderImg.removeAttribute('style');
    }
  });
</script>
