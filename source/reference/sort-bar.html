<div>
  <span id="field">Sorting Field</span>
  <span><img src="../assets/next.png"></span>
</div>

<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Nunito">
<link rel="stylesheet"
  href="../styles/sort-bar.css">

<script>
  const div = document.querySelector('div');
  const fieldText = document.querySelector('span');
  const fieldInput = document.querySelector('#field');
  const orderImg = document.querySelector('img');
  fieldInput.addEventListener('click', () => {
    // If field is toggled on
    if (fieldInput.checked) {
      div.setAttribute('style', 'background-color: #69ddff')
      // Set text and arrow to white
      fieldText.setAttribute('style', 'color: white');
      orderImg.setAttribute('style', 'filter: invert()');
    } else {
      // Reset styles to default
      div.removeAttribute('style');
      fieldText.removeAttribute('style');
      orderImg.removeAttribute('style');
    }
  });
</script>
