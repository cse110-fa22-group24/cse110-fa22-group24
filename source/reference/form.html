<form id="job-details-form">

  <!-- Summary -->

  <div class="row">
    <label for="company">
      Company
      <input type="text" id="company" name="company" required/>
    </label>

    <label for="position">
      Position
      <input type="text" id="position" name="position" required/>
    </label>
  </div>

  <div class="row">
    <label for="location">
      Location
      <input type="text" id="location" name="location" required/>
    </label>

    <label for="status">
      Status
      <input type="text" id="status" name="status" required/>
    </label>

    <label for="deadline">
      Deadline
      <input type="datetime-local" id="deadline" name="deadline" required/>
    </label>
  </div>

  <!-- Details -->

  <label for="description">
    Description
    <textarea id="description" name="description" rows="5"></textarea>
  </label>

  <label for="notes">
    Notes
    <textarea id="notes" name="notes" rows="5"></textarea>
  </label>

  <div class="row">
    <label for="contactName">
      Contact Name
      <input type="text" id="contactName" name="contactName"/>
    </label>
    
    <label for="contactEmail">
      Contact Email
      <input type="email" id="contactEmail" name="contactEmail"/>
    </label>
  </div>

  <div class="row">
    <label for="portalUrl">
      Portal
      <input type="url" id="portalUrl" name="portalUrl"/>
    </label>

    <label for="portalUser">
      Portal Username
      <input type="text" id="portalUser" name="portalUser"/>
    </label>

    <label for="portalPass">
      Portal Password
      <input type="text" id="portalPass" name="portalPass"/>
    </label>
  </div>

  <div class="row" id="buttons">
    <button type="submit">Done</button>
    <button type="button" id="cancel">Cancel</button>
  </div>

</form>


<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
<style>

* {
  font-family: 'Nunito', sans-serif;
  font-size:  14pt;
}

#job-details-form {
  /* size */
  width: 70%;
  min-width: 25em;
  /* border */
  border: 1px solid #2d2d34;
  border-radius: 5px;
  padding: 1em 2em;
  /* layout */
  display: flex;
  flex-direction: column;
  align-items: stretch;
  gap: 0.25em;
}

.row {
  display: flex;
  gap: 1em;
}

label {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

label[for=deadline] {
  flex-grow: 0;
}

/* fields */

label * {
  width: 100%;
  height: 2em;
  border: 1px solid #106efb;
  border-radius: 3px;
  outline: none;
  padding: 0.25em 0.5em;
}

textarea {
  height: auto;
  resize: none;
}

/* buttons */

#buttons {
  margin-top: 0.75em;
}

#buttons button {
  flex-grow: 1;
  padding: 0.5em;
  /* border */
  border: 1px solid #eaf8bf;
  border-radius: 3px;
  outline: none;
  /* colors */
  background-color: #eaf8bf;
}

#buttons button:hover {
  border: 1px solid #106efb;
}

#buttons #cancel:hover {
  border: 1px solid #bf4e30;
}

#buttons button:active {
  background-color: #eca400;
  color: white;
}

</style>
