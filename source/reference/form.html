<form id="job-details-form">

  <!-- Summary -->

  <div class="row">
    <label for="company">
      Company
      <input type="text" id="company" name="company" required/>
    </label>

    <label for="position">
      Position
      <input type="text" id="position" name="position" required/>
    </label>
  </div>

  <div class="row">
    <label for="location">
      Location
      <input type="text" id="location" name="location" required/>
    </label>

    <label for="status">
      Status
      <input type="text" id="status" name="status" required/>
    </label>

    <label for="deadline">
      Deadline
      <input type="datetime-local" id="deadline" name="deadline" required/>
    </label>
  </div>

  <!-- Details -->

  <label for="description">
    Description
    <textarea id="description" name="description" rows="5"></textarea>
  </label>

  <label for="notes">
    Notes
    <textarea id="notes" name="notes" rows="5"></textarea>
  </label>

  <div class="row">
    <label for="contactName">
      Contact Name
      <input type="text" id="contactName" name="contactName"/>
    </label>
    
    <label for="contactEmail">
      Contact Email
      <input type="email" id="contactEmail" name="contactEmail"/>
    </label>
  </div>

  <div class="row">
    <label for="portalUrl">
      Portal
      <input type="url" id="portalUrl" name="portalUrl"/>
    </label>

    <label for="portalUser">
      Portal Username
      <input type="text" id="portalUser" name="portalUser"/>
    </label>

    <label for="portalPass">
      Portal Password
      <input type="text" id="portalPass" name="portalPass"/>
    </label>
  </div>

  <div class="row" id="buttons">
    <button type="submit">Done</button>
    <button type="button">Cancel</button>
  </div>

</form>

<style>

* {
  font-family: 'Nunito', sans-serif;
  font-size:  14pt;
  color: #2d2d34;
}

#job-details-form {
  /* size */
  width: 70%;
  min-width: 462px;
  /* border */
  border: 1px solid #2d2d34;
  border-radius: 5px;
  padding: 10px;
  /* layout */
  display: flex;
  flex-direction: column;
  align-items: stretch;
  row-gap: 0.5em;
}

.row {
  display: flex;
  gap: 10px;
}

label {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

/* fields */

label * {
  width: 100%;
  border: 1px solid #106efb;
  border-radius: 3px;
  padding: 5px;
}

label *:focus {
  outline: none;
}

input[type="datetime-local"] {
  height: 34px;
}

textarea {
  resize: none;
}

/* buttons */

#buttons {
  margin-top: 0.5em;
}

#buttons * {
  flex-grow: 1;
  background-color: #eaf8bf;
  border: 0;
  border-radius: 3px;
  padding: 0.5em;
}

</style>
